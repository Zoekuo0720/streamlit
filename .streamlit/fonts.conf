<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <dir>/app/streamlit/.</dir>
    <cachedir>/tmp/fonts/</cachedir>
    <match>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>
</fontconfig>
